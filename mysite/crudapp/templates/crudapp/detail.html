<!DOCTYPE html>
<html>
<head>
    <title>{{ berita.judul }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <!-- Navigasi Login/Register -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'beranda' %}" class="btn btn-secondary">← Kembali</a>
        <div>
            {% if user.is_authenticated %}
                <span>Halo, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm ms-2">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm ms-2">Register</a>
            {% endif %}
        </div>
    </div>

    <!-- Isi Berita -->
    <h1>{{ berita.judul }}</h1>
    <p class="text-muted">{{ berita.kategori }} | {{ berita.tanggal|date:"d M Y H:i" }}</p>
    <hr>
    <p>{{ berita.isi }}</p>

    <!--hapus berita-->
    {% if user.is_authenticated %}
    <form method="POST" action="{% url 'hapus_berita' berita.id %}" onsubmit="return confirm('Yakin mau hapus berita ini?')">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger mt-3">🗑️ Hapus Berita</button>
    </form>
    {% endif %}

</body>
</html>
