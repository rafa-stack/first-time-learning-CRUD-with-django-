<!DOCTYPE html>
<html>
<head>
    <title>Hapus Akun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>⚠️ Hapus Akun</h2>
    <p>Akun kamu akan dihapus permanen dan tidak bisa dipulihkan.</p>

    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endfor %}
{% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="password" class="form-label">Konfirmasi Password</label>
            <input type="password" name="password" class="form-control" placeholder="Masukkan password untuk konfirmasi" required>
        </div>
        <button type="submit" class="btn btn-danger">Hapus Akun Saya</button>
        <a href="{% url 'beranda' %}" class="btn btn-secondary ms-2">Batal</a>
    </form>
</body>
</html>
