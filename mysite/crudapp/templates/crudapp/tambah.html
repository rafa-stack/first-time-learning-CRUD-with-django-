<!DOCTYPE html>
<html>
<head>
    <title>Tulis Berita Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <!-- Navigasi Login/Register -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'beranda' %}" class="btn btn-secondary">← Kembali</a>
        <div>
            {% if user.is_authenticated %}
                <span>Halo, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm ms-2">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm ms-2">Register</a>
            {% endif %}
        </div>
    </div>

    <!-- Form Tambah Berita -->
    <h2 class="mb-3">📝 Tulis Berita Baru</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.judul.label_tag }}
            {{ form.judul }}
        </div>
        <div class="mb-3">
            {{ form.kategori.label_tag }}
            {{ form.kategori }}
        </div>
        <div class="mb-3">
            {{ form.isi.label_tag }}
            {{ form.isi }}
        </div>
        <button type="submit" class="btn btn-primary">Publikasikan</button>
    </form>

</body>
</html>
